<h2 class="col-12 title">
  Confira nossos outros v√≠deos
</h2>
<div class="card" *ngFor="let item of items | async">
  <img class="card-img-top" src="https://img.youtube.com/vi/{{item.youtubeid}}/0.jpg" alt="Card image cap">
  <!-- <a href="#" (click)="showMovie(item);"> -->
  <div class="card-body">
    <h5 class="card-title">{{ item.name }}</h5>
    <h6 class="date">{{ item.date }}</h6>
    <p class="card-text">
      {{ (item.description.length > 100)? (item.description | slice:0:100)+'..':(item.description)}}
    </p>

  </div>
  <!-- </a> -->
  <div class="card-footer">
    <a href="#" class="btn btn-primary btn-sm">Assistir</a>
  </div>
</div>
