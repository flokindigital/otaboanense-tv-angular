<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="header col-12">
      <h1>Listagem de Videos</h1>
      <button class="btn btn-primary" (click)="new();">NOVO VIDEO</button>
      <button class="btn btn-primary" (click)="logout();">SAIR</button>
    </div>

    <div class="bodyVideos card-columns">
      <div class="card" *ngFor="let video of videos">
        <img class="card-img-top" src="https://img.youtube.com/vi/{{video.youtubeid}}/0.jpg">
        <div class="card-body">
          <h5 class="card-title">{{ video.name }}</h5>
          <p class="card-text">{{ video.description }}</p>
        </div>
        <div class="card-body">
          <button class="card-link btn btn-info" (click)="edit(video)">Editar</button>
          <button class="card-link btn btn-warning" (click)="remove(video)">Excluir</button>
        </div>
      </div>
    </div>
  </div>
</div>
