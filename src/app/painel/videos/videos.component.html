<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="header col-12">
      <h1>Listagem de Videos</h1>
      <div class="row justify-content-between">
        <div class="col-4 text-left">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button class="btn btn-primary" (click)="new();">NOVO VIDEO</button>
            <button class="btn btn-primary" (click)="logout();">SAIR</button>

          </div>
        </div>
        <div class="col-8 text-right">
          <input type="text" id="videoHome" placeholde="videoHome" [(ngModel)]="videoHome" style="padding: 7px;
          width: 380px;
          position: relative;
          top: 2px;
      ">
          <button class="btn btn-primary" (click)="updateHome();">Atualizar Video Home</button>
        </div>
      </div>

    </div>

    <div class="bodyVideos card-deck">
      <div class="card" *ngFor="let video of videos | async" style="min-width: 250px;">
        <img class="card-img-top" src="https://img.youtube.com/vi/{{video.youtubeid}}/0.jpg">
        <div class="card-body">
          <h5 class="card-title">{{ video.name }}</h5>
          <!-- <p class="card-text">{{ video.description }}</p> -->
          <p>{{ video.id }}</p>
        </div>
        <div class="card-body">
          <button class="card-link btn btn-info" (click)="edit(video)">Editar</button>
          <button class="card-link btn btn-warning" (click)="remove(video)">Excluir</button>
        </div>
      </div>
    </div>
  </div>
</div>
