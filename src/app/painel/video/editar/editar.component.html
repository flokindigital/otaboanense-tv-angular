<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="header col-12">
      <h1>Editar Video</h1>
    </div>
    <div class="row justify-content-center col-9">
      <form class="body col-12 row justify-content-between">
        <div class="col-4">
          <img class="card-img-top" src="https://img.youtube.com/vi/{{video.youtubeid}}/0.jpg">
        </div>
        <div class="col-8">

          <!-- <div class="form-group">
            <label for="name"><strong>ID VIDEO</strong></label>
            <input type="text" class="form-control" id="idvideo" placeholder="Id do video" [(ngModel)]="video.id"
              name="idvideo" required>
          </div> -->

          <div class="form-group">
            <label for="name"><strong>YoutubeID</strong></label>
            <input type="text" class="form-control" id="youtubeid" placeholder="Id do Youtube"
              [(ngModel)]="video.youtubeid" name="youtubeid" required (change)="getVideoAPI()">
          </div>

          <div class="form-group">
            <label for="name">Nome do Vídeo</label>
            <input type="text" class="form-control" id="name" placeholder="Nome do Video" [(ngModel)]="video.name"
              name="name" required>
          </div>

          <div class="form-group">
            <label for="name">Descrição</label>
            <textarea type="text" class="form-control" id="description" placeholder="Descrição do Vídeo"
              [(ngModel)]="video.description" name="description" required></textarea>
          </div>

          <div class="form-group">
            <label for="name">Data de Publicação</label>
            <input type="text" class="form-control" id="date" placeholder="Descrição do Vídeo" [(ngModel)]="video.date"
              name="date" required>
          </div>

          <!-- <div class="form-group">
            <label for="name">Ordem</label>
            <input type="text" class="form-control" id="order" placeholder="Descrição do Vídeo"
              [(ngModel)]="video.order" name="order" required>
          </div> -->

          <button (click)="save();" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
