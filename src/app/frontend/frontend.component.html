<div class="container-fluid body">
  <div class="row justify-content-center align-items-start h-100">
    <SPA-header class="col-12 header row justify-content-center" style="padding:0;"></SPA-header>
    <SPA-player [videoplayer]="id_video" class="col-12 fix2" style="padding:0;"></SPA-player>
    <a href="https://www.otaboanense.com.br/wp-content/uploads/2019/01/banner_dengue2019_taboao__big.jpg"
      class="col-12 header row justify-content-center" style="padding:0; margin: 2em 0;">
      <img src="https://www.otaboanense.com.br/wp-content/uploads/2019/01/banner_dengue2019_taboao.gif" alt="">
    </a>
    <SPA-news style="background:white; padding:2em 1em 0em 1em;"></SPA-news>
    <SPA-ad class="col-12 row" style="padding:0;"></SPA-ad>
    <div class="col-12 row" style="background: #e7e7e7; box-shadow: inset 0px 2px 4px rgba(0,0,0,.2);">
      <ng-adsense></ng-adsense>
    </div>
    <SPA-list-movies class="col-12 row justify-content-start" style="padding:2em;"></SPA-list-movies>
    <SPA-footer class="col-12" style="padding:0;"></SPA-footer>
  </div>
</div>
