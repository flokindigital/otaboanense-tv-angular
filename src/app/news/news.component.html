<div class="container-fluid" style="margin-bottom:3em;" *ngIf="news != null">
  <div class="row justify-content-center">
    <div class="col-12">
      <div class="row title">
        <div class="col-sm-3 col-12">
          <img src="https://www.otaboanense.com.br/wp-content/themes/otaboanense/dist/images/logo2019.svg?t=1555724376"
            class="img-fluid" />
        </div>
        <div class="col-sm-9 col-12">
          <h2 class="col-12 text-sm-right text-center title-txt">
            ÚLTIMAS NOTÍCIAS DO PORTAL O TABOANENSE
          </h2>

        </div>
      </div>
      <div class="card-group">

        <div class="card" *ngFor="let item of news">
          <div *ngIf="item.status == 'publish'">
            <a [href]="item.link" target="_blank">
              <img class="card-img-top" *ngIf="item._embedded['wp:featuredmedia']['0'].source_url != null"
                [src]="item._embedded['wp:featuredmedia']['0'].source_url">
              <div class="card-body">
                <h5 class="card-title">{{item.title.rendered}}</h5>
              </div>
              <div class="card-footer">
                <small class="text-muted">por {{ item._embedded['author']['0'].name }}</small>
              </div>
            </a>
          </div>
        </div>

      </div>

      <div class="text-right">
        <a href="https://www.otaboanense.com.br" target="_blank" class="link">veja mais notícias no O TABOANENSE</a>
      </div>
    </div>
  </div>
</div>
