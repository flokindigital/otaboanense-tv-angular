<div class="body col-12 row justify-content-center">
  <div class="col-10 row justify-content-between">
    <div class="col-8">
      <div class="video-container">

        <iframe width="800" height="450"
          [src]="sanitizer.bypassSecurityTrustResourceUrl((movieHighlight | async)?.url+ '?autoplay=1&rel=0') "
          frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>


    </div>
    <div class="col-4 text-left">
      <h1>{{ (movieHighlight | async)?.name }}</h1>
      <h4 class="date">{{ (movieHighlight | async)?.date }}</h4>
      <p>{{ (movieHighlight | async)?.description }}</p>
    </div>
  </div>
</div>
