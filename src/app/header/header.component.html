<div class="col-12 header row justify-content-center">

  <div class="col-11 no-gutters row justify-content-between">
    <div class="col-12 col-sm-4 logobase">
      <img src="./../assets/img/logosite.svg" style="max-width: 350px; margin-top: 15px;" class="logo">
    </div>
    <div class="col-12 col-sm-8 text-right menu">

      <a *ngIf="home != null" [href]="home.banner_top_link" target="_blank">
        <img [src]="home.banner_top_image" class="img-fluid">
      </a>
    </div>
  </div>

</div>
